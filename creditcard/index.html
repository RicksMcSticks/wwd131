<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <script defer src="card.js"></script>
</head>
<body>
  <form id="credit-card" class="card-form">
    <div class="card-wrapper">
      <div class="card card-front">
        <div class="total">$0.00</div>

        <label>
          Card Number
          <input 
            type="text" 
            name="cardNumber" 
            id="cardNumber" 
            placeholder="1234 5678 9012 3456" 
            required 
            maxlength="19" />
        </label>

        <div class="card-bottom">
          <label>
            Card Holder
            <input 
              type="text" 
              name="cardHolder" 
              placeholder="John Doe" 
              required />
          </label>

          <label>
            Expiration Date
            <input 
              type="text" 
              name="expDate" 
              id="expDate"
              placeholder="MM/YY" 
              required 
              pattern="\d{2}/\d{2}" />
          </label>
        </div>

        <img class="card-image" src="your-image.png" height="55px" />
      </div>

      <div class="card card-back">
        <!-- Optional: CVV or decoration -->
      </div>
    </div>

    <p class="errorMsg" style="color: red;"></p>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
