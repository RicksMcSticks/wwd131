<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of delicious recipes for you to try at home.">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A collection of delicious recipes for you to try at home.">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="URL_OF_YOUR_PAGE">
    <meta name="twitter:card" content="summary_large_image">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script defer src="recipes.js"></script>
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="images/recipe-book.png" alt="Recipe Book Logo">
            <h1>Recipe Book</h1>
        </div>
    </header>
    
    <main>
        <section class="search">
            <input type="text" placeholder="Find a recipe...">
            <button><img src="images/search.svg" alt="Search"></button>
        </section>
        
        <section class="recipe">
            <img src="images/apple-crisp.jpg" alt="Delicious Food">
            <div class="recipe-details">
                <h2>Apple Crisp</h2>
                <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                    <span aria-hidden="true">⭐</span>
                    <span aria-hidden="true">⭐</span>
                    <span aria-hidden="true">⭐</span>
                    <span aria-hidden="true">⭐</span>
                    <span aria-hidden="true">☆</span>
                </span>
                <p class="description">A short description of the recipe.</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Recipe Book</p>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="Instagram"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest"></a>
        </div>
    </footer>
</body>
</html>
